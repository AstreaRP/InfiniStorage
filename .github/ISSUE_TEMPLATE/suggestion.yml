name: Suggestion
description: Suggest a feature for InfiniStorage.
labels: [ enhancement ]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: A clear and concise description of what the feature/change is.
    validations:
      required: true
  - type: checkboxes
    id: prerequisites
    attributes:
      label: Before submitting a suggestion
      options:
        - label: |
            This feature doesn't already exist in InfiniStorage. (I have searched the plugin's features)
          required: true
        - label: |
            This wasn't already suggested. (I have searched suggestions on GitHub)
          required: true